    <title>Document</title>
    <script>
        arr = [12, 54, 454, 87, 36, 4, 8]
        max = arr[0]

        function getMax(arr) {
            for (i = 0; i <= arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max;
        }
        console.log(getMax(arr));
    </script>
