    <script>
        // 利用函数求任意个数的最大值
        function getMax() {
            max = arguments[0]
            for (i = 1; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i]
                }
            }
            return max;
        }
        console.log(getMax(12, 54, 48, 87, 25, 1));
    </script>
