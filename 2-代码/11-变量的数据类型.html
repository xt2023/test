    <script>
        // int num=10; java
        // var num; 这里的num我们不确定是属于哪一种数据类型
        var num=0; /* 这里属于数据类型 */
        // JS的数据类型是只有程序运行过程中，根据等号右边的值来确定的

        // js是动态语言，变量的数据类型是可以变化的
        var x=10,  /* x是数字型 */
        x='pink';  /* x是字符串型 */
    </script>
