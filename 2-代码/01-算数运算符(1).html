<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log(1 + 1);
        console.log(1 * 1);
        console.log(1 / 1);
        console.log(1 - 1);

        //%  取余（取模）
        console.log(4 % 2);
        console.log(5 % 2);
        console.log(3 % 5);


        //浮点数 算术运算里面会有问题
        console.log(0.1 + 0.2);
        console.log(0.1 * 1);
        console.log(0.05 * 100);

        //不能直接拿浮点数来进行比较是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3);
    </script>
