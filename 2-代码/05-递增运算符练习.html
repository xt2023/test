<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = 10;
        num++;
        console.log(num);

        //前置自增和后置自增单独使用效果是一样的
        //后置自增的口诀；先返回值，后自加一
        var age = 10;
        console.log(age++ + 10);
        console.log(age);
    </script>
</head>

<body>

</body>

</html>
