<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 利用函数求任意两个数的和
        function getSum(num1, num2) {
            sum = num1 + num2;
            console.log(sum);
        }
        getSum(3, 4)

        // 2. 利用函数求任意两个数之间的和
        function getSums(num1, num2) {
            sum = 0;
            for (i = num1; i <= num2; i++) {
                sum = sum + i;
            }
            console.log(sum);
        }
        getSums(12, 45)
        getSum(3, 69)
            // 3. 注意点
            // (1) 多个参数之间用逗号隔开
            // (2) 形参可以看做是不用声明的变量
    </script>
</head>
