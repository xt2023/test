    <title>Document</title>
    <script>
        // 利用函数冒泡排序 sort 排序
        function sort(arr) {
            for (i = 0; i <= arr.length - 1; i++) {
                for (j = 0; j <= arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j]
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        re = sort([2, 9, 8, 6, 4, 7])
        console.log(re);
    </script>
