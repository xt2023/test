    <script>
        // 利用函数翻转任意数组 reverse 翻转
        function reverse(arr) {
            newArr = []
            for (i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr;
        }



        var arr1 = reverse([1, 2, 9, 8, 7])
        console.log(arr1);
        var arr2 = reverse([5, 9, 8, 2185, 4])
        console.log(arr2);
    </script>
