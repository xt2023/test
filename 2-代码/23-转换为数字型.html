<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //parseInt把字符型转换成数值整型，得到的是整数
        // var age=prompt('请输入的您的年龄');
        // console.log( typeof parseInt(age));

        console.log(parseInt('3.14'));  //整数
        console.log(parseInt('3.94'));
        console.log(parseInt('30px'));   //会去掉px这个单位
        console.log(parseInt('rem6.14opx'));  //无法去掉  NaN


        //parseFloat可以把字符型转换成数值型，得到的是小数，浮点数
        console.log(parseFloat('3.14'));  
        console.log(parseFloat('30px'));  //会去掉px这个单位
        console.log(parseFloat('rem30px'));  //NaN

        //利用Number(变量)
        // var age=prompt('请输入您的年龄');
        // console.log(Number(age));

        //利用算术运算- * / 隐式转换
        console.log('12'-0);
        console.log('120'-'100');
        console.log('120'*1);

    </script>

</head>

<body> 

</body>

</html>
