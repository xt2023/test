<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = 1;
        num = num + 1;
        num = num + 1;
        console.log(num);

        //前置运算符，++写在变量前面
        var age = 10;
        ++age; //类似于age=age+1；
        console.log(age);

        var p = 10;
        console.log(++p + 10);
    </script>
</head>

<body>

</body>

</html>
