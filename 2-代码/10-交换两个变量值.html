    <script>
        // js是编程语言有很强的逻辑性在里面：实现这个要求思路 先怎么做后怎么做
        // 1、建立一个临时办变量
        // 2、把Apple1给临时变量
        // 3、把Apple2给Apple1
        // 4、把临时变量给Apple2

        var temp;  /* 声明一个临时变量 */
        var apple1 = '青苹果';
        var apple2 ='红苹果';

        temp=apple1;
        apple1=apple2;
        apple2=temp;

        console.log(apple1);
        console.log(apple2);
    </script>
