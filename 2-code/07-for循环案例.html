<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 求1-100之间所有数的平均值   需要一个 sum 和的变量 还需要一个平均值 average 变量
        var num = 0;
        for (i = 1; i <= 100; i++) {
            num = num + i;
        }
        average = num / (i - 1);
        console.log(average);

        // 2. 求1-100之间所有偶数和奇数的和   我们需要一个偶数的和变量 even  还需要一个奇数 odd
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log(even);
        console.log(odd);

        // 3. 求1-100之间所有能被3整除的数字的和
        num = 0;
        for (var i = 0; i = 1; i++) {
            if (i % 3 == 0) {
                num = num + i;
            }
        }
        console.log(num);
    </script>
