<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // while循环案例

        // 1. 打印人的一生，从1岁到100岁
        i = 1
        do {
            console.log('你今年' + i + '岁了');
            i++
        } while (i <= 100)
        // 2. 计算 1 ~ 100 之间所有整数的和
        num = 0
        j = 0
        do {
            num = num + j;
            j++
        } while (j <= 100)
        console.log(num);

        // 3. 弹出一个提示框， 你爱我吗？  如果输入我爱你，就提示结束，否则，一直询问。
        do {
            message = prompt('我是你爹？')
        } while (message != '是的')
        alert('是的')
    </script>
</head>
