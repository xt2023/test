<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 数组转换为字符串 
        // 1. toString() 将我们的数组转换为字符串
        var arr = [1, 2, 3]
        console.log(arr.toString()); //1,2,3
        // 2. join(分隔符)
        var arr1 = ['green', 'blue', 'yellow', 'pink']
        console.log(arr1.join()); //green,blue,yellow,pink
        console.log(arr1.join('-')); //green-blue-yellow-pink
        console.log(arr1.join('&')); //green&blue&yellow&pink

        var newArr = arr.concat(arr1);
        console.log(newArr);
        newArr1 = newArr.slice(1, 3)
        console.log(newArr1);
        newArr2 = newArr.splice(1, 2)
        console.log(newArr2);
        console.log(newArr);
    </script>
</head>
