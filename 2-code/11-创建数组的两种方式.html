<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 创建数组的两种方式
        // 1. 利用数组字面量
        var arr = [1, 5, 2]
        console.log(arr[0]);
        //2、利用new Array()
        // var arr1 = Array(); //创建一个空数组
        // var arr1 = Array(2);  //这个数字二表示数组长度为2，里面有两个空数组元素
        var arr1 = Array(2, 5); //等价于[2,5]这样写表示里面有2个数组元素是2和5
        console.log(arr1);
    </script>
</head>
