<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //数组排序
        //1、数组翻转
        var arr = [1, 5, 69, 9];
        arr.reverse();
        console.log(arr);

        //2、数字排序 冒泡排序
        var arr1 = [1, 51, 6, 17, 3];
        arr1.sort(function(a, b) {
            // return a - b; //升序
            return b - a; //降序
        });
        console.log(arr1);
    </script>
</head>
